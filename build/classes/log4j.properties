log4j.rootLogger=INFO,CONSOLE,logFile
log4j.addivity.org.apache=true

log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.Threshold=INFO
log4j.appender.CONSOLE.Target=System.out
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=$$$%d{yyyy-MM-dd HH:mm:ss.SSS} %-5p %C{1} - %m%n
log4j.appender.CONSOLE.Encoding=utf8

log4j.appender.logFile=org.apache.log4j.RollingFileAppender
log4j.appender.logFile.Threshold=INFO
log4j.appender.logFile.File=D:/Work/BooksMgtLogs/booksmgt.log
log4j.appender.logFile.Append=true
log4j.appender.logFile.MaxFileSize=10000KB
log4j.appender.logFile.layout=org.apache.log4j.PatternLayout
log4j.appender.logFile.layout.ConversionPattern=$$$%d{yyyy-MM-dd HH:mm:ss.SSS} %-5p %C{1} - %m%n
log4j.appender.CONSOLE.Encoding=utf8
